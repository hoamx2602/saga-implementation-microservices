services:
  flights:
    build:
      context: .
      dockerfile: ./apps/flights/Dockerfile
      target: development
    command: pnpm run start:dev flights
    container_name: flights
    env_file:
      - ./apps/flights/.env
    ports:
      - '5001:5001'
    volumes:
      - .:/usr/src/app

  hotels:
    build:
      context: .
      dockerfile: ./apps/hotels/Dockerfile
      target: development
    command: pnpm run start:dev hotels
    container_name: hotels
    env_file:
      - ./apps/hotels/.env
    ports:
      - '5002:5002'
    volumes:
      - .:/usr/src/app

  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: development
    command: pnpm run start:dev payments
    container_name: payments
    env_file:
      - ./apps/payments/.env
    volumes:
      - .:/usr/src/app

  saga:
    build:
      context: .
      dockerfile: ./apps/saga/Dockerfile
      target: development
    command: pnpm run start:dev saga
    container_name: saga
    env_file:
      - ./apps/saga/.env
    volumes:
      - .:/usr/src/app

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.13-2.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181